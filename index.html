<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h2>Discount Table</h2>
		<table>
		  <thead>
			<tr>
			  <th>Vendor</th>
			  <th>Trade</th>
			  <th>Discount</th>
			</tr>
		  </thead>
		  <tbody>
			<tr>
			  <td>Vendor A</td>
			  <td>Trade 1</td>
			  <td>10%</td>
			</tr>
			<tr>
			  <td>Vendor B</td>
			  <td>Trade 2</td>
			  <td>15%</td>
			</tr>
			<tr>
			  <td>Vendor C</td>
			  <td>Trade 3</td>
			  <td>20%</td>
			</tr>
		  </tbody>
		</table>
		<br>
		<h2>Product Table</h2>
		<table id="product-table">
		  <thead>
			<tr>
			  <th>Product ID</th>
			  <th>Product Name</th>
			  <th>Price</th>
			  <th>Vendor</th>
			  <th>Trade</th>
			  <th>Action</th>
			</tr>
		  </thead>
		  <tbody>
		  </tbody>
		</table>
		<br>
		<h2>Shopping Cart</h2>
		<table id="cart">
		  <thead>
			<tr>
			  <th>Product ID</th>
			  <th>Product Name</th>
			  <th>Price</th>
			  <th>Discount</th>
			  <th>Total</th>
			  <th>Action</th>
			</tr>
		  </thead>
		  <tbody>
		  </tbody>
		  <tfoot>
			<tr>
			  <td colspan="4" align="right">Total:</td>
			  <td id="total"></td>
			  <td></td>
			</tr>
		  </tfoot>
		</table>
	  </div>
	  
 <script src="index.js"></script>
</body>
</html>
